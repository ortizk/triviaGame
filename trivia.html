<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="trivia.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
</head>
<body>
	<h1>Let's Play!</h1>
	<div id="timer" class="hide"></div>
	<div id="startButtonDiv"><button id="startGame">START</button></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="currentQuestion">
					<div class="container">
						<div id="questionOptionCrunch">
							<form id="questionForm">
							</form>
						</div>
					<!-- <div class="col-md-2 offset-md-5"> -->
						<button id="checkAnswerButton" class="hide">Check Answer</button>
						<button id="nextButton" class="hide">Next Question</button>
						<button id="checkStatus" class="hide">You're Done! Check Your Status</button>
					<!-- </div> -->
					<div id="wrongAnswer" class="alert alert-danger hide" role="alert">
					</div>
					<!-- <div id="gameOver" class="alert alert-warning hide" role="alert">
					</div> -->
					</div>
					<div id="status">
					</div>
					<div class="row">
						<a id="playAgainLink" href="bar.html" class="hide">GAME OVER Play Again</a>
					</div>
					<div id="rightBut" class="alert alert-success hide" role="alert">
					</div>
					<div id="right" class="alert alert-success hide" role="alert">
					</div>
				</div>
			</div>
			
		</div>
		<div id="beerMugTrivia">
			<img src="images/beerMug.png" id="triviaMug">
			<img src="images/beer.jpg" id="triviaBeer">
		</div>
	</div>
	
			
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="questions.js"></script>
	<script type="text/javascript" src="trivia.js"></script>
</body>
</html>
